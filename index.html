<!DOCTYPE html>
<html>
  <head>
    <title>Textos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      html {font-family: sans-serif; text-align: center}
      body {display: inline-block; text-align: left}
      *:required {border: thin solid blue}
      output {font-weight: bold}
      footer {font-size: small}
    </style>
  </head>
  <body>
    <header>
      <h1>Valores</h1>
    </header>
    <form id="forma" action="javascript:procesa()">
      <p><em>El borde azul indica obligatorio</em></p>
      <p>
        <label accesskey="N">
          Nombre<br>
          <input name="nombre" type="text" autofocus required
                 pattern=".{1,30}" maxlength="30" size="33"
                 placeholder="1 a 30 caracteres">
        </label>
        <br><output id="salidaNombre"></output>
      </p>
      <p>
        <label accesskey="B">
          Boleta<br>
          <input name="boleta" type="text" required pattern="\d{10,12}"
                 maxlength="10" size="15" placeholder="10 dÃ­gitos">
        </label>
        <br><output id="salidaBoleta"></output>
      </p>
      <p>
        <label accesskey="G">
          Grupo<br>
          <input name="grupo" type="text" autocomplete="off" required
                 pattern=".{4,6}" maxlength="6" size="33"
                 placeholder="4 a 6 caracteres">
        </label>
        <br><output id="salidaGrupo"></output>
      </p>
      <p>
        <label accesskey="M">
          Materia<br>
          <input name="materia" type="text" autocomplete="off" required
                 pattern=".{5,30}" maxlength="30" size="33"
                 placeholder="5 a 30 caracteres">
        </label>
        <br><output id="salidaMateria"></output>
      </p>
      <p>
        <label accesskey="F">
          Fecha<br>
          <input name="fecha" type="date">
        </label>
        <br><output id="salidaFecha"></output>
      </p>
      <p>
        <input type="submit" value="Procesar" accesskey="P">
      </p>
      </form>
      <script>
function procesa(){
    var forma = document.getElementById("forma"),
    salidaNombre = document.getElementById("salidaNombre"),
    salidaBoleta = document.getElementById("salidaBoleta"),
    salidaGrupo = document.getElementById("salidaGrupo"),
    salidaMateria = document.getElementById("salidaMateria"),
    salidaFecha = document.getElementById("salidaFecha");
  var nombre = forma["nombre"].value.trim();
  salidaNombre.textContent = "Nombre: "+nombre;
  var boleta=  forma["boleta"].value.trim();
  salidaBoleta.value = "Boleta: "+boleta;   
  var grupo = forma["grupo"].value.trim();
  salidaGrupo.textContent = "Grupo: "+grupo;
  var materia = forma["materia"].value.trim();
  salidaMateria.textContent = "Materia: "+materia;
  var  txtFecha = forma["fecha"],
       salidaFecha = document.getElementById("salidaFecha");
    var date = new Date(txtFecha.value);
    var day = date.getDate()+1;
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if(month < 10){
        salidaFecha.value= `${day}-0${month}-${year}`;
    }
    else{
        salidaFecha.value= `${day}-${month}-${year}`;
    }
}
      </script>
    </body>
</html>
